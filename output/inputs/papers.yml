- abstract: 'The rise and the intensity of harassment and hate speech in social media
    platforms against LGBTQ+ communities is a growing concern. This work is an initiative
    to address this problem by conducting a shared task focused on the detection of
    homophobic and transphobic content in multilingual settings. The task comprises
    two subtasks: (1) multi-class classification of content into Homophobia, Transphobia,
    or Non-anti-LGBT+ categories across eight languages and (2) span-level detection
    to identify specific toxic segments within comments in English, Tamil, and Marathi.
    This initiative helps the development of explainable and socially re- sponsible
    AI tools for combating identity-based harm in digital spaces. Multiple teams registered
    for the task, however only two teams submitted their results, and the results
    were evaluated using the macro F1 score.'
