- abstract: 'The rapid growth of the internet and social media has given people an
    open space to share their opinions, but it has also led to a rise in hate speech
    targeting different social, cultural, and political groups. While much of the
    research on hate speech detection has focused on widely spoken languages, languages
    like Tamil, which are less commonly studied, still face significant gaps in this
    area. To tackle this, the Shared Task on Caste and Migration Hate Speech Detection
    was organized at the Fifth Workshop on Language Technology for Equality, Diversity,
    and Inclusion (LT-EDI-2025). This paper aims to create an automatic system that
    can detect caste and migration-related hate speech in Tamil-language social media
    content. We broke down our approach into two phases: in the first phase, we tested
    seven machine learning models and five transformer-based models. In the second
    phase, we combined the predictions from the fine-tuned transformers using a majority
    voting technique. This ensemble approach outperformed all other models, achieving
    the highest macro F1 score of 0.81682, which earned us 4th place in the competition.'
