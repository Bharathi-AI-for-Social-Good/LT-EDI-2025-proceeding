- abstract: "The Multilingual Bias and Propaganda Annotation task focuses on annotating\
    \ biased and propagandist content in political discourse across English and Tamil.\
    \ This paper presents the findings of the shared task on bias and propaganda annotation\
    \ task. This task involves two sub tasks, one in English and another in Tamil,\
    \ both of which are annotation task where a text comment is to be labeled. With\
    \ a particular emphasis on polarizing policy debates such as the US Gender Policy\
    \ and India\u2019s Three Language Policy, this shared task invites participants\
    \ to build annotation systems capable of labeling textual bias and propaganda.\
    \ The dataset was curated by collecting comments from YouTube videos. Our curated\
    \ dataset consists of 13,010 English sentences on US Gender Policy, Russia-Ukraine\
    \ War and 5,880 Tamil sentences on Three Language Policy. Participants were instructed\
    \ to annotate following the guidelines at sentence level with the bias labels\
    \ that are fine-grained, domain specific and 4 propaganda labels. Participants\
    \ were encouraged to leverage existing tools or develop novel approaches to perform\
    \ fine-grained annotations that capture the complex socio-political nuances present\
    \ in the data."
