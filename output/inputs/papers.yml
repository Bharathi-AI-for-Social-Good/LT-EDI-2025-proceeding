- abstract: "In this paper, an overview of the shared task on speech recognition for\
    \ vulnerable individuals in Tamil (LT-EDI@LDK2025) is described. The work comes\
    \ with a Tamil dataset that was collected from elderly individuals who identify\
    \ as male, female, or transgender. The audio samples were taken in public places\
    \ such as markets, vegetable shops, hospitals, etc. The training phase and the\
    \ testing phase are when the dataset is made available. The task required of the\
    \ participants was to handle audio signals using various models and techniques\
    \ and then turn in their results as transcriptions of the provided test samples.\
    \ The participant\u2019s results were assessed using WER (Word Error Rate). The\
    \ transformer-based approach was used by participants to achieve automatic voice\
    \ recognition. This overview paper discusses the findings and various pre-trained\
    \ transformer-based models that the participants employed."
