- abstract: "This research presents an improved Tamil Automatic Speech Recognition\
    \ (ASR) system designed to enhance accessibility for elderly and transgender populations\
    \ by addressing unique language challenges. We address the challenges of Tamil\
    \ ASR\u2014including limited high-quality curated datasets, unique phonetic characteristics,\
    \ and word-merging tendencies\u2014through a comprehensive pipeline. Our methodology\
    \ integrates Adaptive Variational Mode Decomposition (AVMD) for selective noise\
    \ reduction based on signal characteristics, Silero Voice Activity Detection (VAD)\
    \ with GRU architecture to eliminate non-speech segments, and fine-tuning of OpenAI's\
    \ Whisper model optimized for Tamil transcription. The system employs beam search\
    \ decoding during inference to further improve accuracy. Our approach achieved\
    \ state-of-the-art performance with a Word Error Rate (WER) of 31.9,winning first\
    \ place in the LT-EDI 2025 shared task."
