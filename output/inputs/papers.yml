- abstract: 'Detecting misogyny in memes is challenging due to their complex interplay
    of images and text that often disguise offensive content. Current AI models struggle
    with these cross-modal relationships and contain inherent biases. We tested multiple
    approaches for the Misogyny Meme Detection task at LT-EDI@LDK 2025: ChineseBERT,
    mBERT, and XLM-R for text; DenseNet, ResNet, and InceptionV3 for images. Our best-performing
