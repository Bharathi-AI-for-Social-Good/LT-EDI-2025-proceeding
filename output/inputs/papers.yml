- abstract: 'Automatic Speech Recognition (ASR) technology can potentially make marginalized
    communities more accessible. However, older adults

    and transgender speakers are usually highly disadvantaged in accessing valuable
    services due to low digital literacy and social biases. In Tamil-speaking regions,
    these are further compounded by the inability of ASR models to address their unique
    speech types, accents, and spontaneous speaking styles. To bridge this gap, the
    LT-EDI-2025 shared task is designed to develop robust ASR systems for Tamil speech
    from vulnerable populations. Using whisper based models, this task is designed
    to improve recognition rates in speech data collected from older adults and transgender
    speakers in naturalistic settings such as banks, hospitals and public offices.
    By bridging the linguistic heterogeneity and acoustic variability among this underrepresented
    population, the shared task is designed to develop inclusive AI solutions that
    break communication barriers and empower vulnerable populations in Tamil Nadu.'
