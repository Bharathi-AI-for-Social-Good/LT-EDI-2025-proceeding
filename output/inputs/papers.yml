- abstract: Hate speech on social media is an evolving problem, particularly in low-resource
    languages like Tamil, where traditional hate speech detection approaches remain
    under developed. In this work, we provide a focused solution for cast and migration-based
    hate speech detection using Tamil-BERT, a Tamil-specialized pre-trained transformer
    model. One of the key challenges in hate speech detection is the severe class
    imbalance in the dataset, with hate speech being the minority class. We solve
    this using focal loss, a loss function that gives more importance to harder-to-classify
    examples, improving the performance of the model in detecting minority classes.
    We train our model on a publicly available labeled dataset of Tamil text as hate
    and non-hate speech. Under strict evaluation, our approach achieves impressive
    results, outperforming baseline models by a considerable margin. The model achieves
    an F1 score of 0.8634 and good precision, recall, and accuracy, making it a robust
    solution for hate speech detection in Tamil. The results show that fine-tuning
    transformer-based models like Tamil-BERT, coupled with techniques like focal loss,
    can substantially improve performance in hate speech detection for low-resource
    languages. This work is a contribution to this growing amount of research and
    provides insights on how to tackle class imbalance for NLP tasks.
