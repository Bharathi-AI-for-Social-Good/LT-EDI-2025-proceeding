- abstract: 'The proliferation of racial hoaxes that associate individuals or groups
    with fabricated crimes or incidents presents unique challenges in multilingual
    social media contexts. This paper introduces BaCoHoax, a novel framework for detecting
    race-based misinformation in code-mixed content. We address this problem by participating
    in the "Shared Task Detecting Racial Hoaxes in Code-Mixed Hindi-English Social
    Media Data: LT-EDI@LDK 2025."  BaCoHoax is a bias-aware detection system built
    on a DeBERTa-based architecture, enhanced with disentangled attention mechanisms,
    a dynamic bias discovery module that adapts to emerging narrative patterns, and
    an adaptive contrastive learning objective.  We evaluated BaCoHoax on the HoaxMixPlus
    corpus, a collection of 5,105 YouTube comments annotated for racial hoaxes, achieved
    a competitive macro F1 score of 0.67 and securing 7th place among participating
    teams in the shared task.

    Our findings contribute to the growing field of multilingual misinformation detection
    and highlight the importance of culturally informed approaches to identifying
    harmful content in linguistically diverse online spaces.'
