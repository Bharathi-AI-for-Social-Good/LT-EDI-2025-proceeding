- abstract: False narratives that manipulate racial tensions are increasingly prevalent
    on social media, often blending languages and cultural references to enhance reach
    and believability.  Among them, racial hoaxes produce unique harm by fabricating
    events targeting specific communities, social division and fueling misinformation.
    This paper presents a novel approach to detecting racial hoaxes in code-mixed
    Hindi-English social media data. Using a carefully constructed training pipeline,
    we have fine-tuned the XLM-RoBERTa-base multilingual transformer for training
    the shared task data. Our approach has incorporated task-specific preprocessing,
    clear methodology, and extensive hyperparameter tuning. After developing our model,
    we tested and evaluated it on the LT-EDI@LDK 2025 shared task dataset. Our system
    achieved the highest performance among all the international participants with
    an F1-score of 0.75, ranking 1st on the official leaderboard.
