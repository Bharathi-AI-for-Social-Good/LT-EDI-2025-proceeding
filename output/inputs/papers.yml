- abstract: The proliferation of caste- and migration-based hate speech on social
    media poses a significant challenge, particularly in low-resource languages like
    Tamil. This paper presents our approach to the LT-EDI@ACL 2025 shared task, addressing
    this issue through a hybrid transformer-based framework. We explore a range of
    Machine Learning (ML), Deep Learning (DL), and multilingual transformer models,
    culminating in a novel m-BERT+BiLSTM hybrid architecture. This model integrates
    contextual embeddings from m-BERT with lexical features from TF-IDF and FastText,
    feeding the enriched representations into a BiLSTM to capture bidirectional semantic
    dependencies. Empirical results demonstrate the superiority of this hybrid architecture,
    achieving a macro-F1 score of 0.76 on the test set and surpassing the performance
    of standalone models such as MuRIL and IndicBERT. These results affirm the effectiveness
    of hybrid multilingual models for hate speech detection in low-resource and culturally
    complex linguistic settings.
