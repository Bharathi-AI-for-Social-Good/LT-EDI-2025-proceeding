- abstract: This paper presents a description of the paper submitted to the Shared
    Task on Homophobia and Transphobia Detection in Social Media Comments, LT-EDI
    at LDK 2025. We propose a hybrid approach to detect homophobic and transphobic
    content in low-resource languages using Term Frequency-Inverse Document Frequency
    (TF-IDF) and Bidirectional Encoder Representations from Transformers (BERT) for
    contextual embeddings. The TF-IDF helps capture the token's importance, whereas
    BERT generates contextualized embeddings. This hybridization subsequently generates
    an embedding that contains statistical surface-level patterns and deep semantic
    understanding. The system uses principal component analysis (PCA) and a random
    forest classifier. The application of PCA converts a sparse, very high-dimensional
    embedding into a dense representation by keeping only the most relevant features.
    The model achieved robust performance across eight Indian languages, with the
    highest accuracy in Hindi. However, lower performance in Marathi highlights challenges
    in low-resource settings. Combining TF-IDF and BERT embeddings leads to better
    classification results, showing the benefits of integrating simple and complex
    language models. Limitations include potential feature redundancy and poor performance
    in languages with complex word forms, indicating a need for future adjustments
    to support multiple languages and address imbalances.
