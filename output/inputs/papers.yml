- abstract: Hate speech targeting caste and migration communities is a growing concern
    in online platforms, particularly in linguistically diverse regions. By focusing
    on Tamil language text content, this task provides a unique opportunity to tackle
    caste or migration related hate speech detection in a low resource language Tamil,
    contributing to a safer digital space. We present the results and main findings
    of the shared task caste and migration hate speech detection. The task is a binary
    classification determining whether a text is caste/migration related hate speech
    or not. The task attracted 17 participating teams, experimenting with a wide range
    of methodologies from traditional machine learning to advanced multilingual transformers.
    The top performing system achieved a macro F1-score of 0.88105, enhancing an ensemble
    of fine-tuned transformer models including XLM-R and MuRIL. Our analysis highlights
    the effectiveness of multilingual transformers in low resource, ensemble learning,
    and culturally informed socio political context based techniques.
