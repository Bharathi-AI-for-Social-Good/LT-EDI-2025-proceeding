- abstract: The performance of Automatic Speech Recognition (ASR) systems has improved
    significantly, driven by advancements in large-scale pre-trained models. However,
    adapting such models to low-resource languages such as Nepali is challenging due
    to the lack of labeled data and computational resources. Additionally, adapting
    the unique speech parameters of the speaker to a model is also a challenging task.
    Personalization helps to target the model to fit the particular speaker. This
    work investigates parameter-efficient fine-tuning (PEFT) methods like Low-Rank
    Adaptation (LoRA) and Decomposed Weight Low-Rank Adaptation (DoRA) to improve
    the performance of fine-tuned Whisper ASR models for Nepali ASR tasks by Personalization.
    These experiments demonstrate that the PEFT methods obtain competitive results
    while significantly reducing the number of trainable parameters compared to full
    fine-tuning. LoRA and DoRA show a relative WER to $FT_{Base}$ increment of 34.93\%
    and 36.79\%, respectively, and a relative CER to $FT_{Base}$ increment of 49.50\%
    and 50.03\%, respectively. Furthermore, the results highlight a 99.74\% reduction
    in total training parameters.
