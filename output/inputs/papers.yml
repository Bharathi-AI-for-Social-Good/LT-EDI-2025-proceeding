- abstract: The increasing prevalence of misogynistic content in online memes has
    raised concerns about their impact on digital discourse. The culture specific
    images and informal usage of text in the memes present considerable challenges
    for the automatic detection systems, especially in low-resource languages. While
    previous shared tasks have addressed misogyny detection in English and several
    European languages, misogynistic meme detection in the Chinese has remained largely
    unexplored. To address this gap, we introduced a shared task focused on binary
    classification of Chinese language memes as misogynistic or non-misogynistic.
    The task featured memes collected from the Chinese social media and annotated
    by native speakers. A total of 45 teams registered, with 8 teams submitting predictions
    from their multimodal models integrating textual and visual features through diverse
    fusion strategies. The best-performing system achieved a macro F1-score of 0.93035,
    highlighting the effectiveness of lightweight pretrained encoder fusion. This
    system used the Chinese BERT and DenseNet-121 for text and image feature extraction,
    respectively. A feedforward network was trained as a classifier using the features
    obtained by concatenating text and image features.
