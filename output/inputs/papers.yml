- abstract: 'Misogynistic content in memes on social me dia platforms poses a significant
    challenge for content moderation, particularly in languages like Chinese, where
    cultural nuances and multi modal elements complicate detection. Address ing this
    issue is critical for creating safer online environments, A shared task on multimodal
    misogyny identification in Chinese memes, or ganized by LT-EDI@LDK 2025, provided
    a curated dataset for this purpose. Since memes mix pictures and words, we used
    two smart tools: ResNet-50 to understand the images and Chinese RoBERTa to make
    sense of the text. The data set consisted of Chinese social media memes annotated
    with binary labels (Misogynistic and Non-Misogynistic), capturing explicit misogyny,
    implicit biases, and stereo types. Our experiments demonstrated that ResNet-50
    combined with Chinese RoBERTa achieved a macro F1 score of 0.91, placing second
    in the competition and underscoring its effectiveness in handling the complex
    interplay of text and visuals in Chinese memes. This research advances multimodal
    misogyny detection and contributes to natural language and vision processing for
    low-resource languages, particularly in combating gender-based abuse online.'
