- abstract: Speech recognition is a helpful tool for accessing technology and allowing
    people to interact with technology naturally. This is especially true for people
    who want to access technology but may encounter challenges interacting with technology
    in traditional formats. Some examples of these people include the elderly or people
    from the transgender community. This research presents an Automatic Speech Recognition
    (ASR) system developed for Tamil-speaking elderly and transgender people who are
    generally underrepresented in mainstream ASR training datasets. The proposed work
    used the speech data shared by the task organisers of LT-EDI2025. In the proposed
    work used the fine-tuned model of OpenAI's Whisper model with Parameter-Efficient
    Fine-Tuning (P-EFT) with Low-Rank Adaptation (LoRA) along with SpecAugment, and
    used the AdamW optimization method. The model's work led to an overall Word Error
    Rate (WER) of 42.3\% on the untranscribed test data. A key feature of our work
    is that it demonstrates potential equitable and accessible ASR systems addressing
    the linguistic and acoustic features of vulnerable groups.
