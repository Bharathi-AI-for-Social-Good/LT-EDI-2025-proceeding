- abstract: Misogyny meme detection is identifying memes that are harmful or offensive
    to women. These memes can hide hate behind jokes or images, making them difficult
    to identify. It's important to detect them for a safer and respectful internet
    for everyone. Our model proposed a multimodal method for misogyny meme detection
    in Chinese social media by combining both textual and visual aspects of memes.
    The training and evaluation data were part of a shared task on detecting misogynistic
    content.  We used a pretrained ResNet-50 architecture to extract visual representations
    of the memes and processed the meme transcriptions with BERT. The model fused
    modality-specific representations with a feed-forward neural net for classification.
    The selected pretrained models were frozen to avoid overfitting and to enhance
    generalization across all classes, and only the final classifier was fine-tuned
    on labelled meme recollection. The model was trained and evaluated using test
    data to achieve a macro F1-score of 0.70345. As a result, we have validated lightweight
    combining approaches for multimodal fusion techniques on noisy social media and
    how they can be validated in the context of hostile meme detection tasks.
