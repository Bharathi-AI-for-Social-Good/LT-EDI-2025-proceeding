- abstract: Detecting hate speech targeting caste and migration communities in code-mixed
    Tamil-English social media content is challenging due to limited resources and
    socio-cultural complexities. This paper proposes a multi-scale hybrid architecture
    combining classical and neural representations with hierarchical ensemble learning.
    We employ advanced preprocessing including transliteration and character repetition
    removal, then extract features using classical TF-IDF vectors at multiple scales
    (512, 1024, 2048) processed through linear layers, alongside contextual embeddings
    from five transformer models-Google BERT, XLM-RoBERTa (Base and Large), SeanBenhur
    BERT, and IndicBERT. These concatenated representations encode both statistical
    and contextual information, which are input to multiple ML classification heads
    (Random Forest, SVM, etc). A three-level hierarchical ensemble strategy combines
    predictions across classifiers, transformer-TF-IDF combinations, and dimensional
    scales for enhanced robustness. Our method scored an F1-score of 0.818, ranking
    3rd in the LT-EDI-2025 shared task, showing the efficacy of blending classical
    and neural methods with multi-level ensemble learning for hate speech detection
    in low-resource languages.
